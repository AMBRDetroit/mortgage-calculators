<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fifteen Vs Thirty Mortgage</title>
		<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.20.0.css">
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="//code.jquery.com/qunit/qunit-1.20.0.js"></script>
		<script src="response.js"></script>
		<script src="../../src/mortgage-calculators.js"></script>
		<script type="text/javascript">
			
			QUnit.config.reorder = false;
			QUnit.dump.maxDepth = 6;
			
			// validate the inputs
			QUnit.module('Input Validation');
			QUnit.test("loanAmount", function(assert) {
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : "aaaa",
					interestRate1 : 6.75,
					interestRate2 : 4.75
				}).error, true, "Cannot be a text string");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : "123",
					interestRate1 : 6.75,
					interestRate2 : 4.75
				}).error, true, "Cannot be a number string");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : "",
					interestRate1 : 6.75,
					interestRate2 : 4.75
				}).error, true, "Is Required");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					interestRate1 : 6.75,
					interestRate2 : 4.75
				}).error, true, "Is Required");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : -1,
					interestRate1 : 6.75,
					interestRate2 : 4.75
				}).error, true, "Must be greater then 0.");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 0,
					interestRate1 : 6.75,
					interestRate2 : 4.75
				}).error, true, "Must be greater then 0.");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.75,
					interestRate2 : 4.75
				}).error, undefined, "Integer accepted.");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000.56,
					interestRate1 : 6.75,
					interestRate2 : 4.75
				}).error, undefined, "Float accepted.");
			});
			QUnit.test("interestRate1", function(assert) {
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : "aaa",
					interestRate2 : 4.75
				}).error, true, "Cannot be a text string");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : "6.75",
					interestRate2 : 4.75
				}).error, true, "Cannot be a number string");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate2 : 4.75
				}).error, true, "Is Required");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : "",
					interestRate2 : 4.75
				}).error, true, "Is Required");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : -1,
					interestRate2 : 4.75
				}).error, true, "Must be greater then 0.");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 0,
					interestRate2 : 4.75
				}).error, true, "Must be greater then 0.");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 5,
					interestRate2 : 4.75
				}).error, undefined, "Integer accepted.");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.25,
					interestRate2 : 4.75
				}).error, undefined, "Float accepted.");
			});
			QUnit.test("interestRate2", function(assert) {
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.25,
					interestRate2 : "aaa"
				}).error, true, "Cannot be a text string");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.25,
					interestRate2 : "4.75"
				}).error, true, "Cannot be a number string");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.25
				}).error, true, "Is Required");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.25,
					interestRate2 : ""
				}).error, true, "Is Required");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.25,
					interestRate2 : -1
				}).error, true, "Must be greater then 0.");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.25,
					interestRate2 : 0
				}).error, true, "Must be greater then 0.");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.25,
					interestRate2 : 5
				}).error, undefined, "Integer accepted.");
				assert.equal(mortgageCalculators.compareFifteenVsThirtyYearMortgages({
					loanAmount : 100000,
					interestRate1 : 6.25,
					interestRate2 : 4.75
				}).error, undefined, "Float accepted.");
			});
			
			
			// do the calculations
			QUnit.module('Calculations');
			QUnit.test("Fifteen VS Thirty Mortgage", function(assert) {
				var args = {
					loanAmount : 100000,
					interestRate1 : 3.25,
					interestRate2 : 3.75
				}
				
				//format result to decimal places of two
				var result = mortgageCalculators.compareFifteenVsThirtyYearMortgages(args);
				assert.deepEqual(result, response , "100,000 @ 3.25 for 15 years VS. 100,000 @ 3.75 for 30 years");
				
				var args = {
					loanAmount : "100000",
					interestRate1 : "3.25",
					interestRate2 : "3.75"
				}
				//format result to decimal places of two
				var result = mortgageCalculators.compareFifteenVsThirtyYearMortgages(args);	
				assert.deepEqual(result, response , "Convert inputs to numbers before calculating");
				
				var args = {
					loanAmount : 100000,
					interestRate1 : -3.25,
					interestRate2 : 3.75
				}
				//format result to decimal places of two
				var result = mortgageCalculators.compareFifteenVsThirtyYearMortgages(args);
				assert.deepEqual(result, response2 , "negative interest rate will return 0's for 15 year mortgage"); 
				
				var args = {
					loanAmount : 100000,
					interestRate1 : 3.25,
					interestRate2 : -3.75
				}
				//format result to decimal places of two
				var result = mortgageCalculators.compareFifteenVsThirtyYearMortgages(args);
				assert.deepEqual(result, response3 , "negative interest rate will return 0's for 30 year mortgage"); 
				
				var args = {
					loanAmount : -100000,
					interestRate1 : 3.25,
					interestRate2 : 3.75
				}
				//format result to decimal places of two
				var result = mortgageCalculators.compareFifteenVsThirtyYearMortgages(args);
				assert.deepEqual(result, response4 , "negative loan amount will return 0's"); 
			});	
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
