<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>How Much Can I Borrow?</title>
		<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.20.0.css">
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="//code.jquery.com/qunit/qunit-1.20.0.js"></script>
		<script src="response.js"></script>
		<script src="../../src/mortgageCalculators.js"></script>
		<script>
			// Calculate Monthly Mortgage Payments
			QUnit.dump.maxDepth = 6;
			QUnit.test("How Much Can I Borrow?", function(assert) {
				var args = {
					interestRate : 3.75,
					grossMonthlyIncome : 4000,
					monthlyDebtPayment :  400,
					termInYears : 30,
					downPayment : 5,
					yearlyPropertyTax : 0,
					yearlyPropertyInsurance : 0		
				}
				//format result to decimal places of two
				var result = mortgageCalculators.howMuchCanIBorrow(args);
				assert.deepEqual(result, response , "+4000/month - 400/month with 5% down payment for 30 years @ 3.75%");
			});	
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
