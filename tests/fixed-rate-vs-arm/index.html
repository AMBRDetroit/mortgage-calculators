			QUnit.config.reorder = false;
			QUnit.dump.maxDepth = 6;

			QUnit.test("Fixed vs ARM", function(assert) {
				var args = {
					loanAmount : 100000,
					termInYears : 30,
					interestRate : 6.5,
					monthsBeforeFirstAdjustment : 36,
					monthsBetweenAdjustments : 12,

					initialInterestRate : 6.5,
					maximumInterestRate : 12

				//format result to decimal places of two
				var result = mortgageCalculators.comparefixedRateVsARM(args);
				assert.deepEqual(result, response , "100,000 @ 3.75 for 30 years vs 100,000 @ 2.75 for 30 years after 12 payments");
				
				var args = {
					loanAmount : "100000",
					termInYears : "30",
					interestRate : "6.5",
					monthsBeforeFirstAdjustment : "36",

					initialInterestRate : "6.5",
					maximumInterestRate : "12"
				}
				//format result to decimal places of two
				var result = mortgageCalculators.comparefixedRateVsARM(args);
				assert.deepEqual(result, response , "convert all inputs to numbers before calculating");

					loanAmount : -100000,

					interestRate : 6.5,
					monthsBeforeFirstAdjustment : 36,
					monthsBetweenAdjustments : 12,

					initialInterestRate : 6.5,

				}

					expectedAdjustmentRate : 0.25,
