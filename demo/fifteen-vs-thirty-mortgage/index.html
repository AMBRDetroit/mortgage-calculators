<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Monthly Mortgage with Extra Monthly Payments Calculator</title>
		<link rel="stylesheet" href="../styles.css" type="text/css">
		<script src="../../src/mortgage-calculators.js"></script>
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<form class="form">
				<div class="form__entry">
					<label class="form__entry-label" >Loan Amount</label>
					<input type="text" class="form__entry-field" name="loanAmount" id="loanAmount" >
				</div>
				<div class="form__entry">
					<label class="form__entry-label" >Interest Rate for 15 year</label>
					<input type="text" class="form__entry-field" name="interestRate1" id="interestRate1">
				</div>
				<div class="form__entry">
					<label class="form__entry-label" >Interest Rate for 30 year</label>
					<input type="text" class="form__entry-field" name="interestRate2" id="interestRate2">
				</div>
				<button class="btn" type="submit">Calculate</button>
			</form>
			<div class="results">
				<p class="errors"></p>
				<h2>15 Year Mortgage</h2>
				<table class="table-1">
					<thead>
						<tr>
							<th> Monthly Mortgage Payment </th>
							<th> Total Payments </th>
							<th> Total Interest </th>
						</tr>
					</thead>
					<tbody class="table-1__tbody">
					</tbody>
				</table>
				<h2>30 Year Mortgage</h2>
				<table class="table-2">
					<thead>
						<tr>
							<th> Monthly Mortgage Payment </th>
							<th> Total Interest </th>
							<th> Total Payments </th>
						</tr>
					</thead>
					<tbody class="table-2__tbody">
					</tbody>
				</table>
			</div>
		</div>
		<script>
			$(function(){
				var results;
				$('body').on('submit','form',{},function(e){
					e.preventDefault();	
					var errors = [];
					var args = $(this).serializeArray();
					
					$.each(args,function(i,arg){
						if(isNaN(parseFloat(arg.value))){
							errors.push("Please enter a number");
						}else if( parseFloat(arg.value) < 1 ){
							errors.push("Please a value greater than 0");
						}else{
							arg.value = parseFloat(arg.value);
						}
					});
					if(errors.length > 0){
						$('.errors').html('error');
					}else{
						$('.errors').html('');
						var args = {
							loanAmount : args[0].value,
							interestRate1 : args[1].value,
							interestRate2 : args[2].value
						}
						results = mortgageCalculators.compareFifteenVsThirtyYearMortgages(args);
						$('.table-1__tbody').html('<tr><td>'+results.fifteenYearMortgage.monthlyMortgagePayment+'</td><td>'+results.fifteenYearMortgage.totalInterest+'</td><td>'+results.fifteenYearMortgage.totalPayments+'</td></tr>');
						 $('.table-2__tbody').html('<tr><td>'+results.thirtyYearMortgage.monthlyMortgagePayment+'</td><td>'+results.thirtyYearMortgage.totalInterest+'</td><<td>'+results.thirtyYearMortgage.totalPayments+'</td></tr>');
					}
				});
			});
		
		</script>
	</body>
</html>
